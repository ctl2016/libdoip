is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"
bind -n C-j run "($is_vim && tmux send-keys C-j) || ($is_fzf && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || ($is_fzf && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run  "($is_vim && tmux send-keys C-l) || tmux select-pane -R"
#bind-key -n C-\if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

 # 添加载在配置文件指令为：
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# 解除默认前缀
unbind C-t
# 设置自定义前缀
set -g prefix C-q
# 采用vim的操作方式
setw -g mode-keys vi
# 窗口序号从1开始计数
set -g base-index 1
set -g pane-base-index 1 # 设置面板的起始下标为1
# 开启鼠标模式
set-option -g mouse on

# 通过前缀+KJHL快速切换pane
#up
#bind-key k select-pane -U
#down
#bind-key j select-pane -D
#left
#bind-key h select-pane -L
#right
#bind-key l select-pane -R

set -g default-shell /bin/bash  # 这里是修改默认的shell
set -g status-interval 1
set -g status-justify centre
set -g status-bg colour55
set -g status-left "#[fg=cyan]|S#S-W#I-P#P|"
set -g status-right "#[fg=cyan]|%d/%b/%y %A | %H:%M:%S|"

# panes 分割线颜色
set -g pane-border-status top
set -g pane-border-format ' #{pane_title} - P#P : #(basename "#{pane_current_path}") : #{pane_current_command} '
set -g pane-border-bg default
set -g pane-border-fg colour8
set -g pane-active-border-bg default
set -g pane-active-border-fg colour208

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

setw -g monitor-activity on # 非当前窗口有内容更新时在状态栏通知
set -g visual-activity on

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

